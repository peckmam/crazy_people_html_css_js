<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se no Crazy People - a rede social das suas loucuras</title>
    <link href="CSS/global.css" rel="stylesheet"  />
    <link href="CSS/fontawesome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="grid-vertical">
        <div class="container-content">
            <h1 class="title">Cadastre-se na rede social </br>que Ã© so loucuras</h1>
            <form id="form-register" onsubmit="return false" method="post" class="form-centered" >
                <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="name" id="name" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <div class="input-password">
                    <input type="password" name="password" id="password">
                    <i class="fa-regular fa-eye icon-eye "></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirme a Senha</label>
                    <div class="input-password">
                    <input type="password" name="password-confirm" id="password-confirm">
                    <i class="fa-regular fa-eye icon-eye "></i>
                    <!--<i class="fa-regular fa-eye-slash"></i>-->
                    </div>
                </div>
            </div>
    </form>
    <div class="group-buttons">
        <a class="button button-primary">Cadastrar</a>
        <a class="button button-cancel" href="index.html" >Cancelar</a>
    </div>
    </div>
</body>
</html>
